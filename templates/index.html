<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <h2>URL Shortener</h2>
    <form method="POST">
        <input type="text" name="url" placeholder="Enter full URL (http://...)" required>
        <button type="submit">Shorten</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <br>
    <a href="/analytics">View Analytics</a>
</body>
</html>
